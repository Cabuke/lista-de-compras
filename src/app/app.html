<div class="container">

  <h1>Lista de Compras</h1>

  <div class="card">
    <h3>Adicionar Produto</h3>
    <input placeholder="Nome" [(ngModel)]="nome">
    <input type="number" placeholder="Quantidade" [(ngModel)]="quantidade">
    <button type="button" (click)="salvar()">Salvar</button>
  </div>


  <div class="card">
    <h3>Filtros</h3>
    <input placeholder="ID" [(ngModel)]="filtroId">
    <input placeholder="Nome" [(ngModel)]="filtroNome">
    <input placeholder="Quantidade" [(ngModel)]="filtroQuantidade">
  </div>


  <hr>

  <div class="linha-tabela">
    <div class="tabela-area card">
      <table>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
        <tr *ngFor="let p of filtrados">
          <td>{{ p.id }}</td>
          <td>{{ p.nome }}</td>
          <td>{{ p.quantidade }}</td>
          <td>
            <button type="button" (click)="editar(p)">Editar</button>
            <button type="button" (click)="remover(p.id, p.nome)">Excluir</button>
          </td>
        </tr>
      </table>
    </div>

    <div class="resumo-area">
      <p><strong>Total produtos:</strong> {{ totalProdutos }}</p>
      <p><strong>Soma quantidades:</strong> {{ somaQuantidade }}</p>
    </div>
  </div>

</div>
